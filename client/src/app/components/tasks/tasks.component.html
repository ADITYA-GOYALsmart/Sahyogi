<app-navbar>
  <div class="parent">
    <div class="task-container">
      <div class="button-container">
        <button class="add-task-button">➕ Add Task</button>
        <button class="filter-task-button">🔍 Filter Task</button>
      </div>

      <div class="task-section-container" cdkDropListGroup>
        <!-- Current Task (In Progress) -->
        <div class="task-section" cdkDropList>
          <h1>Current Task</h1>
          <mat-card *ngFor="let task of inProgressTasks" cdkDrag style="margin-bottom: 10px;">
            <mat-expansion-panel (click)="openTaskDetails(task)">
              <mat-expansion-panel-header>
                <mat-panel-title>{{ task.taskTitle }}</mat-panel-title>
                <mat-panel-description>{{ task.taskDesc }}</mat-panel-description>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
          </mat-card>
        </div>

        <!-- Completed Tasks -->
        <div class="task-section" cdkDropList>
          <h1>Completed Task</h1>
          <mat-card *ngFor="let task of doneTasks" cdkDrag>
            <mat-expansion-panel (click)="openTaskDetails(task)">
              <mat-expansion-panel-header>
                <mat-panel-title>{{ task.taskTitle }}</mat-panel-title>
                <mat-panel-description>{{ task.taskDesc }}</mat-panel-description>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
          </mat-card>
        </div>

        <!-- Backlogs (To Do) -->
        <div class="task-section" cdkDropList>
          <h1>Backlogs</h1>
          <mat-card *ngFor="let task of todoTasks" cdkDrag>
            <mat-expansion-panel (click)="openTaskDetails(task)">
              <mat-expansion-panel-header>
                <mat-panel-title>{{ task.taskTitle }}</mat-panel-title>
                <mat-panel-description>{{ task.taskDesc }}</mat-panel-description>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</app-navbar>
